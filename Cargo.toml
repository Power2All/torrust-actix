[package]
name = "torrust-actix"
version = "4.0.0"
edition = "2021"
license = "AGPL-3.0"
authors = [
    "Jasper Lingers <info@power2all.com>",
    "Mick van Dijke <mick@dutchbits.nl>"
]
description = "A rich, fast and efficient Bittorrent Tracker."

[profile.release]
opt-level = 'z'
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 1
rpath = false
strip = true

[dependencies]
actix-cors = "0.7.0"
actix-remote-ip = "0.1.0"
actix-web = { version = "4.8.0", features = ["rustls-0_23"] }
async-std = "1.12.0"
binascii = "0.1.4"
bip_bencode = "0.4.4"
byteorder = "1.5.0"
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
clap_builder = "4.5.9"
crossbeam-skiplist = "0.1.3"
fern = { version = "0.6.2", features = ["colored"] }
futures-util = "0.3.30"
hex = "0.4.3"
log = "0.4.22"
parking_lot = { version = "0.12.3", features = ["arc_lock", "hardware-lock-elision", "owning_ref", "serde", "deadlock_detection"] }
percent-encoding = "2.3.1"
pin-project-lite = "0.2.14"
regex = "1.10.5"
rustls = { version = "0.23.11", default-features = false, features = ["std", "ring"] }
rustls-pemfile = "2.1.2"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
serde_millis = "0.1.1"
sqlx = { version = "0.7.4", features = ["mysql", "postgres", "sqlite", "runtime-tokio-rustls"] }
thiserror = "1.0.63"
tokio = { version = "1.38.1", features = ["full"] }
toml = "0.8.15"
