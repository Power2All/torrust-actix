[package]
name = "torrust-actix"
version = "3.2.2"
edition = "2021"
license = "AGPL-3.0"
authors = [
    "Jasper Lingers <info@power2all.com>",
    "Mick van Dijke <mick@dutchbits.nl>"
]
description = "A rich, fast and efficient Bittorrent Tracker."

[profile.release]
opt-level = 'z'
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 1
rpath = false
strip = true

[dependencies]
actix-cors = "0.7.0"
actix-remote-ip = "0.1.0"
actix-web = { version = "4.4.1", features = ["rustls"] }
async-std = "1.12.0"
binascii = "0.1.4"
bip_bencode = "0.4.4"
byteorder = "1.5.0"
chrono = "0.4.31"
clap = { version = "4.4.13", features = ["derive"] }
clap_builder = "4.4.12"
crossbeam-skiplist = "0.1.3"
either = "1.9.0"
fern = { version = "0.6.2", features = ["colored"] }
futures = "0.3.30"
futures-util = "0.3.30"
hex = "0.4.3"
include_dir = "0.7.3"
itertools = "0.12.0"
log = "0.4.20"
mime_guess = "2.0.4"
percent-encoding = "2.3.1"
pin-project-lite = "0.2.13"
regex = "1.10.2"
rustls = "0.20.9"
rustls-pemfile = "1.0.4"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sqlx = { version = "0.7.3", features = ["mysql", "postgres", "sqlite", "runtime-tokio-rustls"] }
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = ["full"] }
toml = "0.8.8"
